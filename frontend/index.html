<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Annotation System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Annotation System</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="uploadImage()">Upload Image</button>

    <div id="imageList"></div>
    <div id="annotationArea">
      <input type="text" id="annotationText" placeholder="Add an annotation">
      <button onclick="saveAnnotation()">Save Annotation</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
